<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">
  <!--jQuery-->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <!--crypto-js-->
  <script type="text/javascript" src="./bower_components/crypto-js/crypto-js.js"></script>
  <!--nem-sdk-->
  <script src="nem-sdk.js"></script>
  <!--ccxt-->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/ccxt@1.18.750/dist/ccxt.browser.js"></script>
  <!--main program-->
  <script src="main.js"></script>
</head>
<body>
  
  <ons-page>
    <ons-tabbar swipeable position="auto">
        <ons-tab page="home.html" label="Home" icon="home" active></ons-tab>
        <ons-tab page="history.html" label="History" icon="list"></ons-tab>
        <ons-tab page="setting.html" label="Setting" icon="cog"></ons-tab>
    </ons-tabbar>
  </ons-page>
  
  <template id="home.html">
    <ons-page id="Home">
      <ons-list>
        <!--Select and Input-->
        <ons-list-header>SELECT AND INPUT</ons-list-header>
        <ons-list-item modifier="nodivider">
          <div class="left">
            <ons-select>
              <select id="exchange" onchange="selectExchange()">
                <option value="Select exchange.">Select exchange.</option>
                <option value="zaif">zaif</option>
                <option value="bitbank">bitbank</option>
                <option value="liquid">liquid</option>
              </select>
            </ons-select>
          </div>
          <div class="right">
            <ons-select>
              <select id="ticker" onchange="selectTicker()">
                <option value="Select currency.">Select currency.</option>
              </select>
            </ons-select>
          </div>
        </ons-list-item>
        <ons-list-item modifier="nodivider">
          <div class="left">Price [JPY]</div>
          <div class="right"><ons-input modifier="material" id="price" type="number" placeholder="Input price here." float></ons-input></div>
        </ons-list-item>
        <ons-list-item modifier="nodivider">
          <div class="left">
            <ons-button onclick="clearShowData()">Clear</ons-button>
          </div>
          <div class="center">
            <ons-button onclick="excecutePayment('qrOnly')">QR Only</ons-button></div>
          <div class="right">
            <ons-button onclick="executePayment('qrAndExchange')">QR & Exchange</ons-button>
          </div>
        </ons-list-item>
        <!--QR Code-->
        <ons-list-header>QR CODE</ons-list-header>
        <ons-list-item modifier="nodivider">
          <div id="qr"></div>
        </ons-list-item>
        <!--Price Data-->
        <ons-list-header>PRICE DATA</ons-list-header>
        <ons-list-item modifier="nodivider">
          <div class="left">Rate:<span id="last"></span>[JPY/<span id="tickerCopy1"></span>]</div>
        </ons-list-item>
        <ons-list-item modifier="nodivider">
          <div class="left">Amount:<span id="amount"></span>+Fee:<span id="fee"></span>=<span id="totalAmount"></span>[<span id="tickerCopy2"></span>]</div>
        </ons-list-item>
        <ons-list-item modifier="nodivider">
            <div class="left">Total:<span id="totalPrice"></span>[JPY]</div>
        </ons-list-item>
        <!--Transaction Status-->
        <ons-list-header>TX STATUS</ons-list-header>
        <ons-list-item modifier="nodivider">
          <div class="left">Status:</div><div class="right" id="txStatus"></div>
        </ons-list-item>
        <ons-list-item modifier="nodivider">
          <div class="left">Hash:</div><div class="right" id="hash"></div>
        </ons-list-item>
        <ons-list-item modifier="nodivider">
          <div class="left">Detail Link:</div><div class="right" id="txDetailLink"></div>
        </ons-list-item>
        <!--Exchange Status-->
        <ons-list-header>EXCHANGE STATUS</ons-list-header>
        <ons-list-item modifier="nodivider">
          <div class="left">Status:</div><div class="right" id="exchangeStatus"></div>
        </ons-list-item>
        <ons-list-item modifier="nodivider">
          <div class="left">Received JPY:</div><div class="right" id="receivedJPY"></div>
        </ons-list-item>
        <ons-list-item modifier="nodivider">
          <div class="left">Remains Amount:</div><div class="center" id="remainsAmount"></div><div class="right">[<span id="tickerCopy3"></span>]</div>
        </ons-list-item>
      </ons-list>
    </ons-page>
  </template>
  <template id="history.html">
    <ons-page id="History">
      <ons-list>
        <ons-list-header>HISTORY</ons-list-header>
        <ons-list modifier="inset">
          <ons-list-item modifier="nodivider">
            <div class="left">Date and Time:</div>
            <div class="center"></div>
            <div class="right"><span>2019/09/01 19:10:31</span></div>
          </ons-list-item>
          <ons-list-item modifier="nodivider">
            <div class="left">Exchange:<span>zaif</span></div>
            <div class="center">Currency:<span>XEM</span></div>
            <div class="right">Price:<span>100</span>[JPY]</div>
          </ons-list-item>
          <ons-list-item modifier="nodivider">
            <div class="left">Last Price:<span>5.7311</span>[<span>XEM</span>/JPY]</div>
            <div class="center"></div>
            <div class="right"></div>
          </ons-list-item>
          <ons-list-item modifier="nodivider">
            <div class="left">test3-1</div>
            <div class="center">test3-2</div>
            <div class="right">test3-3</div>
          </ons-list-item>
          <ons-list-item modifier="nodivider">
            <div class="left">test4-1</div>
            <div class="center">test4-2</div>
            <div class="right">test4-3</div>
          </ons-list-item>
        </ons-list>
      </ons-list>
    </ons-page>
  </template>
  <template id="setting.html">
    <ons-page id="Setting">
      <ons-list>
        <ons-list-header>EXCHANGE API SETTING</ons-list-header>
        <ons-list-item modifier="nodivider">
          <ons-select>
            <select id="apiExchange" onchange="selectApiExchange()">
              <option value="Select exchange.">Select exchange.</option>
              <option value="zaif">zaif</option>
              <option value="bitbank">bitbank</option>
              <option value="liquid">liquid</option>
            </select>
          </ons-select>
        </ons-list-item>
        <ons-list-item modifier="nodivider">
          <ons-input id="apiKey" modifier="underbar" placeholder="API Key"></ons-input>
        </ons-list-item>
        <ons-list-item modifier="nodivider">
          <ons-input id="apiSecret" modifier="underbar" placeholder="API Secret" type="password"></ons-input>
        </ons-list-item>
        <ons-list-item modifier="nodivider">
          <ons-button onclick="testAndSaveApi()">Test and Save</ons-button>
        </ons-list-item>
        <ons-list-header>EXCHANGE DEPOSIT SETTING</ons-list-header>
        <ons-list-item modifier="nodivider">
          <ons-select>
            <select id="depositTicker">
              <option value="Select currency.">Select currency.</option>
            </select>
          </ons-select>
        </ons-list-item>
        <ons-list-item modifier="nodivider">
          <ons-input id="depositAddress" modifier="underbar" placeholder="Deposit Address"></ons-input>
        </ons-list-item>
        <ons-list-item>
          <ons-input id="depositMessage" modifier="underbar" placeholder="Deposit Message or Destination Tag"></ons-input>
        </ons-list-item>
        <ons-list-item>
          <ons-button onclick="checkAndSaveDepositAddress()">Save Deposit Setting</ons-button>
        </ons-list-item>
      </ons-list>
    </ons-page>
  </template>
  <audio id="soundUnconfirmed">
    <source src="money-drop1.mp3">
  </audio>
  <audio id="soundConfirmed">
    <source src="clearing1.mp3">
  </audio>
</body>
</html>
